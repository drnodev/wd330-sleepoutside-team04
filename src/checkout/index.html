<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

         <div class="checkout-container">
          <!-- Checkout Form -->
          <form id="checkoutForm" method="POST">
            <h3>Customer Information</h3>

            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
            </div>

            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </div>

            <div class="form-group">
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street" required />
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
            </div>

            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
            </div>

            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>

            <h3>Payment</h3>

            <div class="form-group">
              <label for="cardNumber">Credit Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" required />
            </div>

            <div class="form-group">
              <label for="expiration">Expiration Date</label>
             <!-- <input type="month" id="expiration" name="expiration" required /> -->
                          <input type="text" name="expiration" id="expiration" required>

            </div>

            <div class="form-group">
              <label for="code">Security Code</label>
              <input type="text" id="code" name="code" required />
            </div>

            <button type="submit">Checkout</button>
          </form>

          <!-- Order Summary -->
          <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
              <span>Subtotal:</span>
              <span id="summary-subtotal">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Tax:</span>
              <span id="summary-tax">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Shipping:</span>
              <span id="summary-shipping">$0.00</span>
            </div>
            <hr />
            <div class="summary-item" style="font-weight: bold;">
              <span>Order Total:</span>
              <span id="summary-total">$0.00</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
